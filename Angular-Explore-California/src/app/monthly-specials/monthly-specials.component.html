<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>
          Monthly Specials
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let special of specials">
        <td>{{special.id}}</td>
        <td>{{special.key}}</td>
        <td>{{special.name}}</td>
        <td>{{special.type}}</td>
        <td>{{special.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
